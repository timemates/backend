syntax = "proto3";
import "io/timemates/api/authorizations/types/Authorization.proto";

option java_package = "io.timemates.api.authorizations.requests";

message ConfirmAuthorizationRequest {
  string code = 1;

  message Response {
    oneof message {
      Authorization authorization = 1;
      InvalidCode invalidCode = 2;
    }

    message InvalidCode {
      int32 attemptsLeft = 1;
    }
  }
}